{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock %}


{% block content %}


<h2>Sign up!</h2>

<br>
<div>
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input class="btn btn-primary" type="submit" value="Save" />
</form>
</div>

{% endblock %}
