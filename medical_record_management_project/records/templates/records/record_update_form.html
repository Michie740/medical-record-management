{% extends "base.html" %}

{% load bootstrap4 %}

{% block head_title %}Edit Record{% endblock %}

{% block content %}


<h1>Edit Record</h1>

<form class="edit" id="editrecord_form" method="post" action="{% url 'edit_record' pk=object.pk %}">
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      <button class="primaryAction btn btn-primary" type="submit">Edit</button>

</form>

{% endblock %}
